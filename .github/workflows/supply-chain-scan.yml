name: Validpack - Supply Chain Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  supply-chain-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build Validpack
        run: dotnet build Validpack/Validpack.csproj -c Release

      - name: Pack Validpack
        run: dotnet pack Validpack/Validpack.csproj -c Release --no-build

      - name: Install Validpack (from local build)
        run: dotnet tool install --global --add-source Validpack/nupkg Validpack

      - name: Run Supply Chain Security Scan (dogfooding)
        run: validpack . --verbose
